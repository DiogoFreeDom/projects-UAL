<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Transporte de Itens</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Gestão de Transporte de Itens</h1>
    <section class="inline">
        <h3>Items</h3>
        <table id="tabelaItems">
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Descrição</th>
            </tr>
        </table>
        <h3>Stock</h3>
        <table id="tabelaStock">
            <tr>
                <th>Item</th>
                <th>Quantidade</th>
                <th>Descrição</th>
            </tr>
        </table>
    </section>
    <section class="inline">
        <h3>Entregas</h3>
        <table id="tabelaEntregas">
            <tr>
                <th>Nº</th>
                <th>Local</th>
                <th>Item</th>
                <th>Quantidade</th>
            </tr>
        </table>
    </section>    
</body>
</html>
